<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Kilogram Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=DM Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title-container">
      <p class="main-title">Beautiful Kilogram Converter</p>
    </div>
    <div class="second-title-container">
      <p class="second-title">You don't have to think anymore</p>
      <p class="subtitle">
        Just enter how many grams you want to convert and we will tell you how
        many kilos
      </p>
    </div>
    <div class="container">
      <p class="container-title">How do we calculate?</p>
      <p class="container-subtitle">1 000 g = 1 kg</p>
      <p class="line"></p>
      <p class="gram-text">Grams</p>
      <input name="grams" class="gramsInput" />
      <p class="kg-text">Kilograms</p>
      <input disabled name="kilograms" class="kgs" />
      <p class="error"></p>
      <button class="btn" type="button">Convert</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
